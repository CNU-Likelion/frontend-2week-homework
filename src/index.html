<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <title>202202123 신나영 | Tip calculator app</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <div class="logo"><img src="../images/logo.svg" alt="logo"></div>

    <div class="calculator"> <!--계산기 박스-->
      <div class="container">
        <!--입력 섹션-->
        <div class="section-in"> 
          <div class="bill--section"> <!--입력1(Bill)-->
            <label for="Bill">Bill</label>
            <div class="bill-input">
              <input type="number" placeholder="0" id="bill">
              <img src="../images/icon-dollar.svg" alt="dollar">
            </div>
          </div>
          <div class="select--section"> <!--입력2(Select tip)-->
            <label for="Select Tip">Select Tip %</label>
            <div class="tip-button">
              <div>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
              </div>
              <div>
                <button>25%</button>
                <button>50%</button>
                <input type="number" placeholder="Custom" id="custom">
              </div>
            </div>
          </div>
          <div class="person--section"> <!--입력3(number of people)-->
            <label for="people">Number of People</label>
            
            <div class="people-input">
              <input type="number" placeholder="0" id="people">
              <img src="../images/icon-person.svg" alt="person">
            </div>
          </div>
        </div>
        <!--출력 섹션-->
        <div class="section-out">
          <div class="tip-amount"> <!--출력1(tip amount)-->
            <div class="text">
              <p>Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <h2 id="amount--tip">$0.00</h2>
          </div>
          <div class="total"> <!--출력2(total)-->
            <div class="text">
              <p>Total</p>
              <p class="person">/ person</p>
            </div>
            <h2 id="amount--total">$0.00</h2>
          </div>
          <button class="reset" id="reset--button">RESET</button> <!--초기화 버튼-->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
